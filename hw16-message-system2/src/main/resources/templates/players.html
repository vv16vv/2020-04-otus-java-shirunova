<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Administration</title>
    <meta charset="utf-8">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        table, th, td {
            border: 1px solid darkblue;
        }

        th, td {
            padding: 5px;
        }

    </style>
</head>

<body>
<h4>Существующие пользователи</h4>
<table>
    <thead>
    <tr>
        <td style="width: 10%">Id</td>
        <td style="width: 10%">Логин</td>
        <td style="width: 10%">Пароль</td>
        <td style="width: 10%">Имя</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="player : ${players}">
        <td th:text="${player.id}"></td>
        <td th:text="${player.login}"></td>
        <td th:text="${player.password}"></td>
        <td th:text="${player.name}"></td>
    </tr>
    </tbody>
</table>
<a th:href="@{${login}}">Назад</a>
</body>
</html>
