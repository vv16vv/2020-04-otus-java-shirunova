<html xmlns="http://www.w3.org/1999/xhtml" content="text/html;">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 5px;
        }

        th {
            width: 15%;
            text-align: left;
        }

        input, select {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="top">
    <form action="${route}" method="post">

        <table>
            <tr>
                <th>Логин</th>
                <td><input type="text" name="login" value="" required></td>
            </tr>
            <tr>
                <th>Имя</th>
                <td><input type="text" name="name" value="" required></td>
            </tr>
            <tr>
                <th>Адрес</th>
                <td><input type="text" name="address" value="" required></td>
            </tr>
            <tr>
                <th>Роль</th>
                <td>
                    <select id="role" name="role" required>
                        <option value="no-select" selected>-- Выберите роль --</option>
                        <#list roles as role>
                        <option value="${role.id}">${role.name}</option>
                    </#list>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Основной телефон</th>
                <td><input type="tel" name="phone1" value="+1(999)888-77-66" pattern="\+\d+\(\d{3}\)\d{3}-\d{2}-\d{2}"
                           required></td>
            </tr>
            <tr>
                <th>Дополнительный телефон</th>
                <td><input type="tel" name="phone2" value="+9(111)222-33-44" required></td>
            </tr>
            <tr>
                <th>Пароль</th>
                <td><input type="password" name="password1" value="" required></td>
            </tr>
            <tr>
                <th>Повторите пароль</th>
                <td><input type="password" name="password2" value="" required></td>
            </tr>
        </table>
        <input type="submit" value="Добавить">
    </form>
</div>
</body>
</html>
