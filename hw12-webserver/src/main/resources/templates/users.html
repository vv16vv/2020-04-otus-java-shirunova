<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Administration</title>
    <meta charset="utf-8">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        table, th, td {
            border: 1px solid darkblue;
        }

        th, td {
            padding: 5px;
        }

    </style>
</head>

<body>
<h4>Существующие пользователи</h4>
<table>
    <thead>
    <tr>
        <td style="width: 10%">Id</td>
        <td style="width: 10%">Логин</td>
        <td style="width: 10%">Пароль</td>
        <td style="width: 10%">Роль</td>
        <td style="width: 10%">Имя</td>
        <td style="width: 30%">Адрес</td>
        <td style="width: 20%">Телефоны</td>
    </tr>
    </thead>
    <tbody>
    <#list users as user>
    <tr>
        <td>${user.id}</td>
        <td>${user.login}</td>
        <td>${user.password}</td>
        <td>${user.role.name}</td>
        <td>${user.name}</td>
        <td>${user.address.street}</td>
        <td>
            <ul>
                <#list user.phones as phone>
                <li>${phone.number}</li>
                </#list>
            </ul>
        </td>
    </tr>
    </#list>
    </tbody>
</table>
<a href="${actions}">К списку действий</a>
</body>
</html>
